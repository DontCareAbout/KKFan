<table style="width:100%;margin:5px 0 5px 5px">
	<tr>
		<th style="width:50%;font-size:12px;">內容：</th>
		<th style="width:50%;font-size:12px;">備註：</th>
	</tr>
	<tr>
		<td style="vertical-align:top;">
			<tpl if="item != null">
			<pre style='margin:3px 3px 3px 20px;white-space:pre-wrap;'>{item}</pre>
			</tpl>
		</td>
		<td style="vertical-align:top;">
			<tpl if="note != null">
			<pre style='margin:3px 3px 3px 20px;white-space:pre-wrap;'>{note}</pre>
			</tpl>
		</td>
	</tr>
</table>
